
{% extends 'base2.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %} 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css"
          integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w=="
          crossorigin="anonymous"/>
<script src="{% static 'utils.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>


<script>
    $i = 0
    $("#swap").click(function () {
        $("#Profile").toggle()
        if ($i === 0) {
            $(this).text("View Profile");
            $i = 1;
        } else {
            $(this).text("Update Profile");
            $i = 0;
        }
    });

    var dynamicColors = function () {
        var r = Math.floor(Math.random() * 255);
        var g = Math.floor(Math.random() * 255);
        var b = Math.floor(Math.random() * 255);
        return "rgb(" + r + "," + g + "," + b + ")";
    };


    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Week 4', 'Week 3', 'Week 2', 'Current Week'],
            datasets: [

               
                    {
                        label: '{{label}}',
                        data: {{data}},
                        backgroundColor: '{{color}}',
                        borderColor: '{{ color }}',
                        fill: false,
                        borderWidth: 3
                    },
             

            ]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'User Performance'
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            animation: {
                duration: 4000
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    $('.badge-carousel').owlCarousel({
        loop: false,
        nav: true,
        dots: true,
        responsive: {
            0: {
                items: 1
            },
            600: {
                items: 3
            },
            1000: {
                items: 4
            }
        }
    })

</script>

<script>
    new Chart(document.getElementById("myPie"), {
        type: "bar",
        data: {
            labels: ["Bonding", "Language Skills", "Leadership", "Learning", "Networking", "Productivity", "Responsiveness"],
            datasets: [
                {
                    label: "Category points",
                    backgroundColor: [
                        '#892cdc',
                        '#9d0191',
                        '#fd3a69',
                        '#3e64ff',
                        '#fecd1a',
                        '#eb5e0b',
                        '#ffc1f3',
                    ],
                    data: {{query_point_distribution}},

                },
            ],
        },
        options: {
            title: {
                display: true,
                text: "Point Distribution across the category",
            },
            responsive: true,
            animation: {
                duration: 4000
            },
            hoverOffset: 50,

        },
    });
</script>
{% endblock content %}
