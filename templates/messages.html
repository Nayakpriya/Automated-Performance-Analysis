{% if messages %}

    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" >
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error:
            {% else %}
            {{message.tags | title}} 
            {% endif %}
        </strong>
        {{ message }}
        
        
            <button type="button"   >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    {% endfor %}

{% endif  %}
